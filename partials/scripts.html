    <script>
        // Mobile menu toggle
        function toggleMobileMenu() {
            const mobileNav = document.getElementById('mobileNav');
            mobileNav.classList.toggle('active');
        }

        // Mobile dropdown toggle
        function toggleMobileDropdown(event) {
            const link = event.target;
            const href = link.getAttribute('href');

            // If it's a real link (not "#"), let it navigate normally
            if (href && href !== '#') {
                return; // Don't prevent default, let the link work
            }

            // Otherwise, it's a dropdown toggle only
            event.preventDefault();
            const parent = link.closest('.mobile-dropdown');
            parent.classList.toggle('active');
        }

        // FAQ accordion toggle
        function toggleFaq(element) {
            element.closest('.faq-item').classList.toggle('active');
        }

        // Close mobile menu when clicking outside
        document.addEventListener('click', function(event) {
            const mobileNav = document.getElementById('mobileNav');
            const menuBtn = document.querySelector('.mobile-menu-btn');

            if (!mobileNav.contains(event.target) && !menuBtn.contains(event.target)) {
                mobileNav.classList.remove('active');
            }
        });

        // Back to top button
        const backToTop = document.getElementById('backToTop');
        window.addEventListener('scroll', function() {
            if (window.scrollY > 400) {
                backToTop.classList.add('visible');
            } else {
                backToTop.classList.remove('visible');
            }
        });

        if (backToTop) {
            backToTop.addEventListener('click', function() {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        }
    </script>

    <button id="backToTop" class="back-to-top" aria-label="Back to top">&uarr;</button>
